<div>
    <mat-table #table [dataSource]="dataSource">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.header">
            <mat-header-cell *matHeaderCellDef>{{column.header}}</mat-header-cell>
            <mat-cell *matCellDef="let row">
                <span *ngIf="!column.displayIsComponent">{{row[column.dataField]}}</span>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="headers"></mat-header-row>
        <mat-row *matRowDef="let row; columns: headers;"></mat-row>
    </mat-table>
</div>
