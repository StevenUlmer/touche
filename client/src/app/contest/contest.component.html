<div fxLayout="column" fxFlexFill>
    <mat-toolbar class="topbar box--shadow">
        <mat-toolbar-row>
            <button mat-icon-button (click)="toggleMenu()">
                <mat-icon>view_headline</mat-icon>
            </button>
            <span>{{routeName === 'judge' ? 'Judge' : routeName === 'Admin' ? 'Admin' : 'User'}}</span>
            <button mat-button class="font--uppercase font--green no--hover">Sign Out</button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="full--height">
        <mat-sidenav mode="side" [(opened)]="opened" class="sidebar background--dark">
            <live-sidenav *ngIf="routeName === 'live'"></live-sidenav>
            <judge-sidenav *ngIf="routeName === 'judge'"></judge-sidenav>
            <admin-sidenav *ngIf="routeName === 'admin'"></admin-sidenav>
        </mat-sidenav>
        <mat-sidenav-content class="content background--light">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
