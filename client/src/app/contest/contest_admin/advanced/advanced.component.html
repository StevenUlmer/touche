<div class="heading">Advanced</div>


<div class="grid">
    <section>
        <div class="box font--light">
            <form>
            <div class="row font--dark">
                <div class="font--bold">Extend contest</div>
                <div>
                    <mat-form-field class="input-time">
                        <input matInput type="number" placeholder="HH" >
                    </mat-form-field>
                    <span>:</span>
                    <mat-form-field class="input-time">
                        <input matInput type="number" placeholder="MM" >
                    </mat-form-field>
                    <span>:</span>
                    <mat-form-field class="input-time">
                        <input matInput type="number" placeholder="SS" >
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="button-primary">Extend</button>
                </div>
            </div>
            <div class="row font--dark">
                <div class="font--bold">Clear contest</div>
                <div>
                    <button mat-raised-button color="primary" class="button-primary">Clear</button>
                </div>
            </div>
            <div class="row font--dark">
                <div class="font--bold">Clone contest</div>
                <div>
                    <mat-form-field class="width--input">
                        <input matInput type="text" placeholder="Name" >
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="button-primary">Clone</button>
                </div>
            </div>
            <div class="row font--dark">
                <div class="font--bold">Send contest files</div>
                <div>
                    <button mat-raised-button color="primary" class="button-primary">Send</button>
                </div>
            </div>
            <div class="row font--dark">
                <div class="font--bold">Recalculate responses</div>
                <div>
                    <button mat-raised-button color="primary" class="button-primary">Recalculate</button>
                </div>
            </div>
            </form>
        </div>
    </section>


</div>
