<div class="grid">
    <div class="heading">Clarifications</div>
    <div class="heading-bar text--right">
        <button mat-raised-button color="primary" class="button-primary" (click)="openDialog()">Make Clarification</button>
        <mat-form-field class="select-primary">
          <mat-select placeholder="Filter">
            <mat-option *ngFor="let filter of filters" [value]="filter.value">
              {{ filter.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="select-primary">
          <mat-select placeholder="Sort">
            <mat-option *ngFor="let sort of sorts" [value]="sort.value">
              {{ sort.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
    </div>
</div>

<data-table [columns]="tableColumns" [data]="clarifications"></data-table>
