<h1>{{contestName}} - Judge Login</h1>
<div fxLayout="column">
  <form (ngSubmit)="login()">
    <mat-form-field>
      <input matInput placeholder="Username" [(value)]="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Password" [(value)]="password">
    </mat-form-field>
    <button type="submit" mat-raised-button>Login</button>
  </form>
  <span *ngIf="loginFailed">Invalid Login</span>
</div>
